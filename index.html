<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            background-size: cover;
            background-image: url('image/Background\ color.jpeg');
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000000;
            position: relative;
        }
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('image/Background.jpeg');
            background-size: cover;
            opacity: 0;
            animation: fadeInBackground 3s forwards;
            animation-delay: 2s;
            z-index: -1;
        }

        @media only screen and (max-width: 768px) {
            body::before {
                background-image: url('image/Background-mobile.jpeg'); 
                top: 20px;
            }
        }

        nav {
            width: 100%;
            height: 30px;
            background-color: #333;
            padding: 10px 0;
            position: fixed;
            top: 0;
            left: 0;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2em;
        }
        .animated-text {
            font-family: serif;
            font-size: 2em;
            color: #ffffff;
            margin-top: 60px;
            opacity: 0;
            animation: fadeIn 3s forwards;
        }
        .second-text {
            font-size: 2em;
            color: #ffffff;
            opacity: 0;
            animation: fadeIn 3s forwards;
            animation-delay: 1s;
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        @keyframes fadeInBackground {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Responsive Styles */
        @media only screen and (max-width: 600px) {
            body {
                background-size: contain;
            }
            .animated-text, .second-text {
                font-size: 1.5em;
            }
            nav a {
                font-size: 1em;
                margin: 0 10px;
            }
        }

        @media only screen and (max-width: 400px) {
            .animated-text, .second-text {
                font-size: 1.2em;
            }
            nav a {
                font-size: 0.9em;
                margin: 0 5px;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="#">Home</a>
        <a href="Page/biografi.html">Biografi</a>
    </nav>
    <h1 class="animated-text">Welcome to</h1>
</body>
</html>
